spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/simulator}
server.port=8081
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:superpswd}
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = validate

spring.freemarker.expose-request-attributes=true
logging.level.org.springframework.web=DEBUG

url.activation.path=http://localhost:8081/activate/

spring.mail.host=smtp.yandex.ru
spring.mail.username=sql-simulator@yandex.ru
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=true

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

db.garbage.url=jdbc:postgresql://localhost/garbage
db.garbage.username=postgres
db.garbage.password=superpswd


